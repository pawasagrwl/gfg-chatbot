<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <title>GeeksforGeeks Chatbot</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        GeeksforGeeks Chatbot
      </a>
      <button id="theme-toggle" class="theme-toggle">Toggle Dark/Light Theme</button>
    </nav>

    <div class="container">
      <div class="chatbox mt-5 p-3 bg-white rounded">
        <div id="chatbox-content"></div>
      </div>
      <form id="chatbox-form" class="mt-3">
        <div class="input-group">
          <input type="text" class="form-control" id="user-input" placeholder="Type a message...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
